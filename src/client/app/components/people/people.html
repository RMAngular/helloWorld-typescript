<table class="table table-condensed table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in vm.people" ng-click="vm.clickPerson(p)">
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
        <td>{{p.age}}</td>
        <td>{{p.location}}</td>
    </tr>
    </tbody>
</table>
